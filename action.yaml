name: 'Docker Build and Push'

description: 'Build Docker image and push to Docker Hub'

inputs:
  dockerfile:
    description: 'Specify a custom Dockerfile.prod. Defaults to Dockerfile.prod.'
    required: false
    default: ''
  dockerhub-username:
    description: 'DockerHub username'
    required: true
  dockerhub-token:
    description: 'DockerHub token'
    required: true
  repository-name:
    description: 'Repository name'
    required: true
  environment:
    description: 'Deployment environment'
    default: 'prod'
  github-token:
    description: 'GitHub token'
    required: true

runs:
  using: 'composite'
  steps:

    - name: Create tag
      uses: mathieudutour/github-tag-action@v6.2
      id: autotag
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         release_branches: dev
         default_bump: minor
         tag_prefix: ""             # Removes the leading "v"
         pre_release_branches: ""   # Disables "-dev" style suffixes

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-token }}

    - name: Docker metadata
      id: metadata
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.dockerhub-username }}/{{ inputs.repository-name }}

    - name: Build and push to Docker Hub
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ inputs.dockerfile || 'Dockerfile.prod' }}
        push: true
        tags: ${{ inputs.dockerhub-username }}/${{ inputs.repository-name }}:${{ inputs.environment }}-latest,${{ inputs.dockerhub-username }}/${{ inputs.repository-name }}:${{ inputs.environment }}-${{ steps.autotag.outputs.new_tag }}
        labels: ${{ steps.metadata.outputs.labels }}
